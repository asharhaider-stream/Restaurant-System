name: restaurant_management_system
description: A production-grade restaurant management system.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Routing
  go_router: ^17.0.1

  # Data & Utilities
  equatable: ^2.0.5
  intl: ^0.19.0
  uuid: ^4.2.1
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - lib/src/assets/images/
    - lib/src/assets/icons/